service: video-cms-mock-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  # Load our webpack config
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  # Load our secret environment variables based on the current stage.
  # Fallback to default if it is not in prod.
  environment: ${file(env.yml):${self:custom.stage}, file(env.yml):default}

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1

  
  # These environment variables are made available to our functions
  # under process.env.
  environment:


functions:
  videos:
    # Defines an HTTP API endpoint that calls the main function in videos.js
    # - path: url path is /videos
    # - method: GET request
    handler: functions/videos.main
    events:
      - http:
          path: videos
          method: get
          cors: true

  images:
    handler: functions/images.main
    events:
      - http:
          path: images
          method: get
          cors: true

  subtitles:
    handler: functions/subtitles.main
    events:
      - http:
          path: subtitles
          method: get
          cors: true
          

# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
  # Cognito
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
